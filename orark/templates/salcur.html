{% extends 'base.html' %}
{% block content %}
{%load static%}



<div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo mr-5" href="../../index.html"><img src="{%static 'images/logo.png'%}"
                    class="mr-2" alt="logo" /></a>
            <a class="navbar-brand brand-logo-mini" href="../../index.html"><img src="{%static 'images/logo-mini.png'%}"
                    alt="logo" /></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="icon-menu"></span>
            </button>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                data-toggle="offcanvas">
                <span class="icon-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_settings-panel.html -->

        <div id="right-sidebar" class="settings-panel">
            <i class="settings-close ti-close"></i>
            <ul class="nav nav-tabs border-top" id="setting-panel" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="todo-tab" data-toggle="tab" href="#todo-section" role="tab"
                        aria-controls="todo-section" aria-expanded="true">TO DO LIST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="chats-tab" data-toggle="tab" href="#chats-section" role="tab"
                        aria-controls="chats-section">CHATS</a>
                </li>
            </ul>
            <div class="tab-content" id="setting-content"> </div>
        </div>
        <!-- partial -->
        <!-- partial:../../partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/emp/profile" aria-expanded="false">
                        <i class="ti-user menu-icon"></i>
                        <span class="menu-title">Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
                        <i class="ti-agenda menu-icon"></i>
                        <span class="menu-title">Leave</span>
                        <i class="menu-arrow"></i>
                    </a>
                    <div class="collapse" id="ui-basic">
                        <ul class="nav flex-column sub-menu">
                            <li class="nav-item"> <a class="nav-link" href="/leave/emp">Request</a></li>
                            <li class="nav-item"> <a class="nav-link" href="/leave/empviewleave">Status</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/emp/payslip" aria-expanded="false">
                        <i class="ti-eye menu-icon"></i>
                        <span class="menu-title">View Payslip</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="ti-power-off menu-icon"></i>
                        <span class="menu-title">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->







        <div class="main-panel">
            <div class="content-wrapper">
                
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">View Payslip</h4>
                            <p class="card-description">
                                Choose month and year to access your payslip
                            </p>
                            <form class="form-inline" method="post" action="/emp/payview/" target="_blank">
                                {% csrf_token %}
                                <label class="sr-only" for="inlineFormInputName2"></label>
                                <input type="month" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" name= "m" value="{{y}}-{{m}}" required>
                                <button type="submit" class="btn btn-primary mb-2 ">View</button>
                            </form>
                            
                        </div>
                    </div>
                </div>





                        </div>
                        <!-- content-wrapper ends -->
                        <!-- partial:../../partials/_footer.html -->

                        <!-- partial -->
                    </div>
                    <!-- main-panel ends -->
                </div>
                <!-- page-body-wrapper ends -->
            </div>

            <script src="{%static 'js/bulma-calendar.js'%}"></script>
            <script src="{%static 'js/bulma-calendar.min.js'%}"></script>
            <script src="{%static 'vendors/js/vendor.bundle.base.js'%}"></script>
            <script src="{%static 'vendors/typeahead.js/typeahead.bundle.min.js'%}"></script>
            <script src="{%static 'vendors/select2/select2.min.js'%}"></script>
            <script src="{%static 'js/off-canvas.js'%}"></script>
            <script src="{%static 'js/hoverable-collapse.js'%}"></script>
            <script src="{%static 'js/template.js'%}"></script>
            <script src="{%static 'js/settings.js'%}"></script>
            <script src="{%static 'js/todolist.js'%}"></script>
            <script src="{%static 'js/file-upload.js'%}"></script>
            <script src="{%static 'js/typeahead.js'%}"></script>
            <script src="{%static 'js/select2.js'%}"></script>


            {% endblock %}
