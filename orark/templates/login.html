{% extends 'base.html' %}
{% block content %}
{%load static%}
{% load widget_tweaks %}

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{%static 'images/logo.png'%}" alt="logo">
              </div>
              
              {% if messages %}
                
                  {% for message in messages %}
                    
                    <h6 class="card-body btn-inverse-danger">{{ message }}</h6>
                    
                  {% endfor %}
                
              {% endif %}
              <br>
              <h4>{{type}} Login</h4>
              <h6 class="font-weight-light">Login to continue.</h6><br>
              <form action="/{{typ}}/login/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Password">
                </div>
                <div class="mt-3">
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <a href="#" class="auth-link text-black">Forgot password?</a> 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{%static 'vendors/js/vendor.bundle.base.js'%}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{%static 'js/off-canvas.js'%}"></script>
  <script src="{%static 'js/hoverable-collapse.js'%}"></script>
  <script src="{%static 'js/template.js'%}"></script>
  <script src="{%static 'js/settings.js'%}"></script>
  <script src="{%static 'js/todolist.js'%}"></script>
  <!-- endinject -->
{% endblock %}
